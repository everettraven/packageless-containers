name: build and push python images

on:
  push:
    branches: [ main ]
    paths:
      - 'dockerfiles/python/*'
  
  workflow_dispatch:

jobs:
  matrix-config:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: |
          chmod +x matrix-gen.sh
          matrix_arr=($(./matrix-gen.sh))
          echo ${matrix_arr[@]}
          echo "::set-output name=matrix::{\"include\":[${matrix_arr[@]}]}"

  build-push-images:
    needs: matrix-config
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.matrix-config.outputs.matrix) }}
    steps:
      - run: echo ${{ matrix.path }}